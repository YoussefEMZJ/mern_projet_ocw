version: '3'

services:
  # Client (frontend)
  client:
    build: client
    container_name: client
    ports:
      - '8080:8080'
    networks:
      - app-network

  # Server (backend)
  server:
    build: server
    container_name: server
    environment:
      - PORT=3000
      - BASE_API_URL=api
      - CLIENT_URL=http://localhost:8080
      - JWT_SECRET=eYvPfXjt_3qBxy9hM8U4k45t_3Y9hJZ7vBcVzF_YJLKz
      - MONGO_URI=mongodb://mongo:27017/mern_ecommerce
    ports:
      - '3000:3000'
    command: [
      'sh',
      '-c',
      'npm run seed:db admin@example.com admin123 && npm start'
    ]
    depends_on:
      - mongo
    networks:
      - app-network

  # MongoDB (base de données)
  mongo:
    image: mongo:latest
    container_name: mongodb
    command: mongod --quiet --logpath /dev/null
    volumes:
      - mongo-data:/data/db  # Volume pour persister les données de MongoDB
    ports:
      - '27017:27017'
    networks:
      - app-network

networks:
  app-network:
    driver: bridge

volumes:
  mongo-data:  # Volume persistant pour MongoDB
